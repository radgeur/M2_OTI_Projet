<!DOCTYPE html>
<html>
    <head>
        <title>BadAssEditor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css" />

    </head>
    <body>
        <div id="git">
            <input type="text" id="git_init" placeholder="Nom du repository">
            <button id="init"> Git init </button>
            <span id="error_init" class="error"></span>
            <span id="right_init" class="right">  </span>
            <br />
            <input type="text" id="git_commit" placeholder="Nom du commit">
            <button id="commit" disabled="disabled"> Commit </button>
            <span id="error_commit" class="error"></span>
            <span id="right_commit" class="right"></span>
            <br />
            Liste des utilisateurs : <select id="users" size ="1"></select>
            <br />
            Fichier partag√© avec : <select id="usersShare" size ="1"></select>
            <br />
            <input type="text" id="user" list="usersList" placeholder="ex: user4">
            <datalist id="usersList"></datalist>
            <button id="addUsertoShare"> Ajout </button>
            <button id="delUsertoShare"> Supprimer </button>
            <span id="error_add_del" class="error"></span>
            <span id="right_add_del" class="right"></span>
        </div>
    </body>
    <script src="git.js"></script>
    <script>
        var gitObject = new git();

        gitObject.initLists();
        document.getElementById("init").addEventListener("click", gitObject.submitGitInit.bind(gitObject), false);
        document.getElementById("commit").addEventListener("click", gitObject.submitGitCommit.bind(gitObject), false);

        document.getElementById("delUsertoShare").addEventListener("click", gitObject.delUser.bind(gitObject), false);
        document.getElementById("addUsertoShare").addEventListener("click", gitObject.addUser.bind(gitObject), false);
    </script>
</html>
